<div class="testimonial_card">
    <div class="testimonial_image">
        <img src="{{ site.baseurl }}{{ include.image }}" loading="lazy" alt="{{ include.name }}">
    </div>
    <div class="testimonial_body">
        <div class="testimonial_image_mobile">
            <img src="{{ site.baseurl }}{{ include.image }}" loading="lazy" alt="{{ include.name }}">
        </div>
        <div class="testimonial_upper__head">
            <div class="testimonial_upper__text">
                <h3 class="name">
                    {{ include.name }}
                </h3>
                <h4 class="role">
                    {{ include.role }}
                </h4>
            </div>
        </div>
        <div class="testimonial_text">
            <p>
                {{ include.text }}
            </p>
        </div>
    </div>
</div>
