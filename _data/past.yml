- title: DE-BIAS
  description: Detecting and cur(at)ing harmful language in cultural heritage collections  (2023-2024). DE-BIAS promotes a more inclusive and respectful approach to describing cultural heritage (ongoing). Datoptron is developing a tool, to be integrated into the Europeana backend framework, that automatically detects biased terms in cultural heritage textual metadata.
  link: https://pro.europeana.eu/project/de-bias
