  role: Co-Founder & Software Engineer
  description: Eirini is a software engineer and project manager with expertise in the field of digital cultural heritage. Her most recent work focuses on the development of frameworks and tools that make use of cutting-edge digital technologies for data management, enrichment, crowdsourcing, and user engagement. She holds a PhD from the University of Groningen on the use of Automated Planning methods in the field of Web Services and an MSc in Artificial Intelligence from the University of Edinburgh. She has acted as the coordinator and technical manager in various European research and development projects.
