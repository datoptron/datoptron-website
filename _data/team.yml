  description: Orfeas Menis - Mastromichalakis is a graduate of the School of Electrical and Computer Engineering of the National Technical University of Athens (NTUA). He completed his undergraduate studies in November of 2019 in the field of Information Technology and his diploma thesis topic was “Art Style Recognition of Artworks with Convolutional Neural Networks”. Since then he works as a Software Engineer and Research Associate in the Artificial Intelligence and Learning Systems Laboratory of the National Τechnical University of Athens, where he holds the position of Ph.D. student and researcher since October 2020. His research interests include Artificial Neural Networks, Image Processing and Analysis with CNNs, Explainable Artificial Intelligence (XAI), Natural Language Processing (NLP), as well as the social impact and ethics of AI.
