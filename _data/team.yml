- image: /assets/img/team/chortaras.webp
  name: Alexandros Chortaras
  role: Co-Founder & Data Engineer
  description: Alexandros Chortaras is a researcher at the Artificial Intelligence and Learning Systems Laboratory in the School of Electrical and Computer Engineering of the National Technical University of Athens, where he is working on logic-based knowledge representation formalisms, the development of efficient reasoning and query answering algorithms over expressive knowledge bases, and the linking of semantic descriptions with existing databases. He is an expert on the latest technologies for representing knowledge on the Semantic Web. He has participated in several national and European research projects, where he has modeled, using logic-based formalisms, various knowledge domains in order to support the provision of intelligent services by the end-systems. He has published several research papers in international journals and conferences. Alexandros Chortaras is a graduate of the School of Electrical and Computer Engineering of the National Technical University of Athens from which he has received also his PhD. He has also received the MSc in Advanced Computing and the MSc in Scientific, Technical and Medical Translation with Translation Technology from Imperial College London and the MSc in Finance from the Birkbeck College of the University of London.
  linkedin: https://www.linkedin.com/in/achort/
